<!DOCTYPE html>

<html>
    <head>
        <title>AddBaby</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
        <meta name="apple-mobile-web-app-capable" content="yes">

<!--        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">-->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <!-- Path to Framework7 Library CSS-->
        <link rel="stylesheet" href="css/framework7.material.min.css">
        <link rel="stylesheet" href="css/framework7.material.colors.min.css">
        <!-- Path to your custom app styles-->
        <link rel="stylesheet" href="css/my-app.css">
    </head>
    <body>
    <div class="views">
        <div class="view view-main">
            <div class="pages navbar-fixed toolbar-fixed">
                <div class="page" data-page = "addbaby">
                    <div class="navbar">
                        <div class="navbar-inner">
                            <div class="left">
                                <a href="BabiesList.html" class="link">
                                    <i class="icon icon-back"></i>
                                    <span>Back</span>
                                </a>
                            </div>
                            <div class="center" style="margin: 0 auto;">ECEB - CreateBaby</div>
                            <div class="right">
                                <a href="#" class="link">Log off</a>
                            </div>
                        </div>
                    </div>
                    <div class="page-content">
                        <form action="BabiesList.html" method="GET">
                            <div class="content-block-title" style="background-color: lightgrey; color: green; font-size: 16px;">Baby Details</div>
                            <div class="list-block">
                                <ul>
                                    <!-- Text inputs -->
                                    <li>
                                        <div class="item-content">
                                            <div class="item-inner">
                                                <div class="item-title label">Child No.</div>
                                                <div class="item-input">
                                                    <input type="text" placeholder="Child Number" id="childNo">
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="item-content">
                                            <div class="item-inner">
                                                <div class="item-title label">Bed No.</div>
                                                <div class="item-input">
                                                    <input type="email" placeholder="Bed Number" id="bedNo">
                                                </div>
                                            </div>
                                        </div>
                                    </li>

                                    <!-- Select -->
                                    <li>
                                        <div class="item-content">
                                            <div class="item-inner">
                                                <div class="item-title label">Gender</div>
                                                <div class="item-input">
                                                    <select id="Gender">
                                                        <option value="0">Male</option>
                                                        <option value="1">Female</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </li>

                                    <!-- Text inputs -->
                                    <li>
                                        <div class="item-content">
                                            <div class="item-inner">
                                                <div class="item-title label">Mother Name</div>
                                                <div class="item-input">
                                                    <input type="text" placeholder="Mother Name" id="motherName">
                                                </div>
                                            </div>
                                        </div>
                                    </li>

                                    <!-- Date time-->
                                    <li>
                                        <div class="item-content" >
                                            <div class="item-inner">
                                                <div class="item-title label">Birth Date time</div>
                                                <div class="item-input">
                                                    <input type="datetime-local" placeholder="Birth day time" id="birthDateTime" value="">
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                                <div>
                                    <a class="button button-fill" id="Createbaby-Button" onClick="addBaby()" href="BabiesList.html">Add Baby</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
<!--    <script type="text/javascript" src="cordova.js"></script>-->
    <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
