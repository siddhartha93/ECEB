<!DOCTYPE html>
<html lang="en">
<head>
    <title>DangerSign</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.material.min.css">
    <link rel="stylesheet" href="css/framework7.material.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
</head>
<body>
<div class="views">
    <div class="view view-main">
        <div class="pages navbar-fixed toolbar-fixed">
            <div class="page" data-page = "DangerSign">
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="left">
                            <a href="#" class="link">
                                <i class="icon icon-back"></i>
                                <span>Back</span>
                            </a>
                        </div>
                        <div class="center" style="margin: 0 auto;">BabyCondition-Danger</div>
                        <div class="right">
                            <a href="#" class="link">Log off</a>
                        </div>
                    </div>
                </div>
                <div class="page-content">

                    <!--Media List View-->

                    <div class="content-block-title" align="center" style="font-size: large">90 Minutes to 24 hours after birth</div>
                    <div class="list-block media-list">
                        <ul>
                            <!-- Single chekbox item -->
                            <li>
                                <a href="#" class="item-link smart-select">
                                    <!-- "multiple" attribute for multiple select-->
                                    <select name="DangerSign" multiple>
                                        <!-- options grouped within "optgroup" tag-->
                                        <optgroup label="DangerSign">
                                            <option value="Fast breathing" selected>Fast breathing</option>
                                            <option value="Chest indrawing">Chest indrawing</option>
                                            <option value="Temperature">Temperature <35.5C or >37.5C</option>
                                            <option value="Not feeding">Not feeding</option>
                                            <option value="No movement">No movement</option>
                                            <option value="Convulsions">Convulsions</option>
                                        </optgroup>
                                    </select>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title">DangerSign</div>
                                        </div>
                                    </div></a>
                                <!--<label class="label-radio item-content">-->
                                    <!--<input type="checkbox" name="my-checkbox" value="DangSign">-->
                                    <!--<div class="item-media">-->
                                        <!--<i class="icon icon-form-radio"></i>-->
                                    <!--</div>-->
                                    <!--<div class="item-inner">-->
                                        <!--<div class="item-title">Danger Sign</div>-->
                                    <!--</div>-->
                                <!--</label>-->
                            </li>
                            <!-- Another chekbox item -->
                            <li>
                                <label class="label-radio item-content">
                                    <input type="checkbox" name="my-checkbox" value="Antibiotics">
                                    <div class="item-media">
                                        <i class="icon icon-form-radio"></i>
                                    </div>
                                    <div class="item-inner">
                                        <div class="item-title">Give Antibiotics</div>
                                    </div>
                                </label>
                            </li>
                        </ul>
                    </div>
                    <div>
                        <a class="button button-fill" id="" href="#">Seek Advanced Care</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Path to Framework7 Library JS-->
<script type="text/javascript" src="js/framework7.min.js"></script>
<!-- Path to your app js-->
<script type="text/javascript" src="js/my-app.js"></script>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
