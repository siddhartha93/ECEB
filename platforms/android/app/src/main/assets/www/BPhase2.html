<!DOCTYPE html>
<html lang="en">
<head>
    <title>BabyPhase2</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.material.min.css">
    <link rel="stylesheet" href="css/framework7.material.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
    <script>
        $(document).ready(function(){
            if(window.localStorage.getItem('babydetails')!= null){
                var list = JSON.parse(window.localStorage.getItem('babydetails'));
                for(i=0;i<list.length;i++){
                    $("#list ul").append('<li><div class="item-inner"><div class="item-title-row"><div class="item-title">Baby'+(i+1)+'   '+'baby of '+list[i].mother_name+'</div><div class="item-after" id="write">'+'</div></div><div class="item-text">Mother Name:'+list[i].skin_skin+', Child.No'+list[i].breast_feeding+'</div></div></li>');
                }
            }
        });
    </script>
</head>
<body>
<div class="views">
    <div class="view view-main">
        <div class="pages navbar-fixed toolbar-fixed">
            <div class="page" data-page = "babyphase2">
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="left">
                            <a href="BPhase1.html" class="link">
                                <i class="icon icon-back"></i>
                                <span>Back</span>
                            </a>
                        </div>
                        <div class="center" style="margin: 0 auto;">ECEB - BabyPhase2</div>
                        <div class="right">
                            <a href="#" class="link">Log off</a>
                        </div>
                    </div>
                </div>
                <div class="page-content">

                    <!--Media List View-->

                    <div class="content-block-title" align="center" style="font-size: large">60 to 90 Minutes after birth</div>
                    <div class="list-block media-list">
                        <ul>
                            <!--Media List View-->
                            <li>
                                <a href="#" class="item-link item-content">
                                    <div class="item-inner">
                                        <div class="item-title-row">
                                            <div class="item-title">Baby 1</div>
                                            <div class="item-after" id="write">72:20 (Minutes after birth)</div>
                                        </div>
                                    </div>
                                </a>
                            </li>
                            <!--Media List View-->
                            <li>
                                <a href="#" class="item-link item-content" >
                                    <div class="item-inner">
                                            <div class="item-title">Preventive care</div>
                                    </div>
                                </a>
                            </li>

                            <!-- Single chekbox item -->
                            <li>
                                <label class="label-checkbox item-content">
                                    <input type="checkbox" name="my-checkbox" id="Eyecare">
                                    <div class="item-media">
                                        <i class="icon icon-form-checkbox"></i>
                                    </div>
                                    <div class="item-inner">
                                        <div class="item-title">Eye Care</div>
                                    </div>
                                </label>
                            </li>
                            <!-- Another chekbox item -->
                            <li>
                                <label class="label-checkbox item-content">
                                    <input type="checkbox" name="my-checkbox" id="Cordcare">
                                    <div class="item-media">
                                        <i class="icon icon-form-checkbox"></i>
                                    </div>
                                    <div class="item-inner">
                                        <div class="item-title">Cord Care</div>
                                    </div>
                                </label>
                            </li>
                            <!-- Another chekbox item -->
                            <li>
                                <label class="label-checkbox item-content">
                                    <input type="checkbox" name="my-checkbox" id="VitaminK">
                                    <div class="item-media">
                                        <i class="icon icon-form-checkbox"></i>
                                    </div>
                                    <div class="item-inner">
                                        <div class="item-title">Vitamin K given</div>
                                    </div>
                                </label>
                            </li>
                            <!--Media List View-->
                            <li>
                                <a href="#" class="item-link item-content">
                                    <div class="item-inner">
                                            <div class="item-title">Assess</div>
                                    </div>
                                </a>
                            </li>

                            <!-- Single chekbox item -->
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">Examine</div>
                                        <div class="item-input">
                                            <input type="text" placeholder="Examination/Assess" id="exam">
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">Temperature</div>
                                        <div class="item-input">
                                            <input type="text" placeholder="Temperature" id="temperature">
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">Weight</div>
                                        <div class="item-input">
                                            <input type="text" placeholder="Weight" id="weight">
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div>
                        <a class="button button-fill" onClick="babyDetails()" id="BabyPhase2Button" >Next</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Path to Framework7 Library JS-->
<script type="text/javascript" src="js/framework7.min.js"></script>
<!-- Path to your app js-->
<script type="text/javascript" src="js/my-app.js"></script>
<!--<script type="text/javascript" src="cordova.js"></script>-->
<!--<script type="text/javascript" src="js/index.js"></script>-->
</body>
</html>
