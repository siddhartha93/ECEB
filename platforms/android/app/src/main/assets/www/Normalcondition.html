<!DOCTYPE html>
<html lang="en">
<head>
    <title>PtCondition-Normal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.material.min.css">
    <link rel="stylesheet" href="css/framework7.material.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
</head>
<body>
<div class="views">
    <div class="view view-main">
        <div class="pages navbar-fixed toolbar-fixed">
            <div class="page" data-page = "PtCondition-Normal">
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="left">
                            <a href="BPhase2.html" class="link">
                                <i class="icon icon-back"></i>
                                <span>Back</span>
                            </a>
                        </div>
                        <div class="center" style="margin: 0 auto;">BabyCondition-Normal</div>
                        <div class="right">
                            <a href="#" class="link">Log off</a>
                        </div>
                    </div>
                </div>
                <div class="page-content">

                    <!--Media List View-->

                    <div class="content-block-title" align="center" style="font-size: large">90 Minutes to 24 hours after birth</div>
                    <div class="list-block media-list">
                        <ul>
                            <!--Media List View-->
                            <li>
                                <a href="#" class="item-link item-content">
                                    <div class="item-inner">
                                        <div class="item-title" style="background-color: #1b9a59">Condition-Normal</div>
                                    </div>
                                </a>
                            </li>

                            <!-- Single chekbox item -->
                            <li>
                                <label class="label-radio item-content">
                                    <input type="checkbox" name="my-checkbox" value="NormalTemp">
                                    <div class="item-media">
                                        <i class="icon icon-form-radio"></i>
                                    </div>
                                    <div class="item-inner">
                                        <div class="item-title">Maintain Normal Temperature</div>
                                    </div>
                                </label>
                            </li>
                            <!-- Another chekbox item -->
                            <li>
                                <label class="label-radio item-content">
                                    <input type="checkbox" name="my-checkbox" value="Breastfeeding">
                                    <div class="item-media">
                                        <i class="icon icon-form-radio"></i>
                                    </div>
                                    <div class="item-inner">
                                        <div class="item-title">Support Breastfeeding</div>
                                    </div>
                                </label>
                            </li>
                            <!-- Another chekbox item -->
                            <li>
                                <label class="label-radio item-content">
                                    <input type="checkbox" name="my-checkbox" value="AdviceOnBreastFeeding">
                                    <div class="item-media">
                                        <i class="icon icon-form-radio"></i>
                                    </div>
                                    <div class="item-inner">
                                        <div class="item-title">Advice on breast feeding</div>
                                    </div>
                                </label>
                            </li>

                            <!-- Another chekbox item -->
                            <li>
                                <label class="label-radio item-content">
                                    <input type="checkbox" name="my-checkbox" value="Immunize">
                                    <div class="item-media">
                                        <i class="icon icon-form-radio"></i>
                                    </div>
                                    <div class="item-inner">
                                        <div class="item-title">Immunize</div>
                                    </div>
                                </label>
                            </li>
                            <!-- Another chekbox item -->
                            <li>
                                <label class="label-radio item-content">
                                    <input type="checkbox" name="my-checkbox" value="BabyForDischarge">
                                    <div class="item-media">
                                        <i class="icon icon-form-radio"></i>
                                    </div>
                                    <div class="item-inner">
                                        <div class="item-title">Reassess baby for discharge</div>
                                    </div>
                                </label>
                            </li>
                            <!-- Another chekbox item -->
                            <li>
                                <label class="label-radio item-content">
                                    <input type="checkbox" name="my-checkbox" value="HomeCare">
                                    <div class="item-media">
                                        <i class="icon icon-form-radio"></i>
                                    </div>
                                    <div class="item-inner">
                                        <div class="item-title">Give Parents Guidance for Home care</div>
                                    </div>
                                </label>
                            </li>
                        </ul>
                    </div>
                    <div>
                        <a class="button button-fill" id="" href="#">Submit</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Path to Framework7 Library JS-->
<script type="text/javascript" src="js/framework7.min.js"></script>
<!-- Path to your app js-->
<script type="text/javascript" src="js/my-app.js"></script>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
