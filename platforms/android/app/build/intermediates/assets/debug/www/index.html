<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <!-- Required meta tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
        <meta name="apple-mobile-web-app-capable" content="yes">

        <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">-->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <!-- Path to Framework7 Library CSS-->
        <link rel="stylesheet" href="css/framework7.material.min.css">
        <link rel="stylesheet" href="css/framework7.material.colors.min.css">
        <!-- Path to your custom app styles-->
        <link rel="stylesheet" href="css/my-app.css">
        <title>Hello World</title>
        
    </head>
    <body>
        <div class="views">
            <div class="view view-main">
                <div class="pages navbar-fixed toolbar-fixed">
                    <div class="page" data-page = "index">
                        <div class="navbar">
                            <div class="navbar-inner">
                              <div class="title" style="margin: 0 auto;">ECEB</div>
                            </div>
                        </div>
                        <div class="page-content">
                            <div>
                              <img src="img/0YKSEtsfRXSSGMh5wS5i_helpingbabiessurvive.svg" style="display: block; width: 100%; height: auto; margin-left: auto; margin-right: auto;">
                            </div>
                            <div>
                              <img src="img/zHNLABrQtiKIrhwZz4Vw_3075-HBS0005_lightbox.svg" style="display: block; width: 100%; height: auto; margin-left: auto; margin-right: auto;">
                            </div>
                            <div class="block">
                                <div>
                                    <a class="button button-fill" id="loginButton" href="LoginPage.html">Login</a>
                                </div>
                                <div>
                                    <a class="col button button-fill" id = "signupButton">Sign Up</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Path to Framework7 Library JS-->
        <script type="text/javascript" src="js/framework7.min.js"></script>
        <!-- Path to your app js-->
        <script type="text/javascript" src="js/my-app.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
