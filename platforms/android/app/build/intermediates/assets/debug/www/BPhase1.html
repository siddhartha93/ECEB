<!DOCTYPE html>
<html lang="en">
<head>
    <title>BabyPhase1</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.material.min.css">
    <link rel="stylesheet" href="css/framework7.material.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
	$(document).ready(function(){
		var list = JSON.parse(window.localStorage.getItem("babieslist"));
		var item = window.localStorage.getItem("cookie");
		alert(list);
		$("#name").append('Baby of '+list[item].mother_name);
	});
	</script>
</head>
<body>
<div class="views">
    <div class="view view-main">
        <div class="pages navbar-fixed toolbar-fixed">
            <div class="page" data-page = "babyphase1">
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="left">
                            <a href="BabiesList.html" class="link">
                                <i class="icon icon-back"></i>
                                <span>Back</span>
                            </a>
                        </div>
                        <div class="center" style="margin: 0 auto;">ECEB - BabyPhase1</div>
                        <div class="right">
                            <a href="#" class="link">Log off</a>
                        </div>
                    </div>
                </div>
                <div class="page-content">

                    <!--Media List View-->

                    <div class="content-block-title" align="center" style="font-size: large">0 to 60 Minutes after birth</div>
                    <div class="list-block media-list">
                        <ul>
                            <!--Media List View-->
                            <li>
                                <a href="#" class="item-link item-content">
                                    <div class="item-inner">
                                        <div class="item-title-row">
                                            <div class="item-title" id="name"> </div>
                                            <div class="item-after" id="write">13:30 (Minutes after birth)</div>
                                        </div>
                                    </div>
                                </a>
                            </li>
                            <li>
                                <label class="label-checkbox item-content">
                                    <input type="checkbox" name="my-checkbox" value="Skin-to-skin" id="skinToSkin">
                                    <div class="item-media">
                                        <i class="icon icon-form-checkbox"></i>
                                    </div>
                                    <div class="item-inner">
                                        <div class="item-title" >Skin-to-skin care</div>
                                    </div>
                                </label>
                            </li>
                            <!-- Another chekbox item -->
                            <li>
                                <label class="label-checkbox item-content">
                                    <input type="checkbox" name="my-checkbox" value="Breathing" id="Breathing">
                                    <div class="item-media">
                                        <i class="icon icon-form-checkbox"></i>
                                    </div>
                                    <div class="item-inner">
                                        <div class="item-title"  >Breathing monitored</div>
                                    </div>
                                </label>
                            </li>
                            <!-- Another chekbox item -->
                            <li>
                                <label class="label-checkbox item-content">
                                    <input type="checkbox" name="my-checkbox" value="Breastfeeding" id="breastFeeding" >
                                    <div class="item-media">
                                        <i class="icon icon-form-checkbox"></i>
                                    </div>
                                    <div class="item-inner">
                                        <div class="item-title" >Breastfeeding Initiated</div>
                                    </div>
                                </label>
                            </li>
                        </ul>
                    </div>
                    <div>
                        <a class="button button-fill" id="BabyPhase1-Button" onClick="babyDetails()" href="BPhase2.html">Next</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Path to Framework7 Library JS-->
<script type="text/javascript" src="js/framework7.min.js"></script>
<!-- Path to your app js-->
<script type="text/javascript" src="js/my-app.js"></script>
</body>
</html>
