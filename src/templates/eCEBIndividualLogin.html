<ion-view title="ECEB - Individual login" id="page4">

    <form id="eCEBIndividualLogin-form1" class="list">
      <ion-list id="eCEBIndividualLogin-list1">
        <label class="item item-input" id="eCEBIndividualLogin-input1">
          <span class="input-label">Email</span>
          <input type="email" placeholder="">
        </label>
        <label class="item item-input" id="eCEBIndividualLogin-input2">
          <span class="input-label">Password</span>
          <input type="password" placeholder="">
        </label>
      </ion-list>
      <a ui-sref="eCEBListOfBabies()" id="eCEBIndividualLogin-button5" class="button button-stable button-block">Log in</a>
    </form>
  </ion-content>
</ion-view>
